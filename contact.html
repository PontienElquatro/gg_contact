<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Google Contact</title>
  </head>
  <body class="bg-page-full">
    <header
      class="flex padding-container justify-s-between sd-padding-container"
    >
      <div class="flex justify-s-between items-center w-8">
        <div id="burger-menu" class="pointer icon transition">
          <span class="material-symbols-outlined"> Menu</span>
        </div>
        <div class="w-4rem">
          <img
            src="assets/images/logo.png"
            alt="Google contact logo"
            srcset=""
          />
        </div>
        <h1 class="title title-level-1">Contacts</h1>
      </div>
      <div
        class="w-90 md-w-70 flex justify-start items-center md-justify-flex-end"
      >
        <div class="flex input-field items-center">
          <div class="pointer icon justify-center items-center">
            <span class="material-symbols-outlined"> search </span>
          </div>
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Recherche"
          />
        </div>
      </div>
    </header>
    <main class="flex padding-container justify-s-between">
      <section id="side-bar" class="w-15 md-display-none">
        <div>
          <button 
            id="addContact"
            type="button"
            class="button flex items-center contain button-radius-07 button-hover-shadow"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              add
            </span>
            Créer un contact
          </button>
        </div>

        <div class="padding-top-bottom-1rem">
          <button
            type="button"
            class="button justify-s-between flex items-center button-hover-bg-color button-radius-10 w-100"
          >
            <p class="flex items-center justify-s-between">
              <span class="material-symbols-outlined margin-right-04rem">
                person
              </span>
              Contact
            </p>

            <span> 0</span>
          </button>
          <button
            type="button"
            class="button flex items-center button-hover-bg-color button-radius-10 w-100 margin-top-bottom-1rem"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              history </span
            >Fréquents
          </button>
        </div>
        <div>
          <div class="flex justify-s-between items-center">
            <h3 class="text title-level-3">Libellés</h3>
            <div class="pointer icon transition">
              <span class="material-symbols-outlined"> add </span>
            </div>
          </div>
        </div>
      </section>
      <section id="main-section" class="w-90 main-section md-w-100">

<form  id="formContact">
        <div class="space-y-12">
                <div class="mt-6 flex items-center justify-content-space-between gap-x-80">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24">
                            <path fill="black" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z" />
                        </svg>
                        <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enregistrer</button>
                </div>
          <div class="border-b border-gray-900/10 pb-12">
           
              <div class="col-span-full">
                <label for="photo" class="block text-sm font-medium leading-6 text-gray-900">Photo</label>
                <div class="mt-2 flex items-center gap-x-3">
                  <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
                  </svg>
                  <button id="btnEnregistrer" type="button" class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Change</button>
                </div>
              </div>
      
            </div>
          </div>
      
          <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Personal Information</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p>
      
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label  for="prenom" class="block text-sm font-medium leading-6 text-gray-900">Prénom</label>
                <div class="mt-2">
                  <input type="text" name="prenom" id="prenom" autocomplete="given-name" class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-4">
                <label for="nom" class="block text-sm font-medium leading-6 text-gray-900">Nom</label>
                <div class="mt-2">
                  <input type="text" name="nom" id="nom" autocomplete="family-name" class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-4">
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-3">
                <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
                <div class="mt-2">
                  <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                    <option>United States</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                  </select>
                </div>
              </div>
      
              <div class="col-span-4">
                <label for="profession" class="block text-sm font-medium leading-6 text-gray-900">Profession</label>
                <div class="mt-2">
                  <input type="text" name="profession" id="profession" autocomplete="profession" class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
              <div class="sm:col-span-2 sm:col-start-1">
                <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Numero de Téléphone</label>
                <div class="mt-2">
                  <input type="text" name="phone" id="phone" autocomplete="address-level2" class="block w-full rounded-md border-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
      
            </div>
          </div>
      
         
        </div>
      
      </form>
      
      </section>
    </main>
  </body>

  <script src="js/index.js"></script>
</html>
